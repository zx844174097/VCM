<!doctype html>
<html class="no-js" lang="en">
    <head>
        <title>VCC SWAP</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- favicon icon -->
        <script src="https://vccswap.github.io/cdn-cgi/apps/head/dunXxZA0kOfv3ubRQOTPluIloBs.js"></script><link rel="shortcut icon" href="https://vccswap.github.io/favicon.ico">
        <link rel="apple-touch-icon" href="https://vccswap.github.io/favicon.ico">
        <link rel="apple-touch-icon" sizes="72x72" href="">
        <link rel="apple-touch-icon" sizes="114x114" href="">
        <!-- style sheets and font icons  -->
        <link rel="stylesheet" type="text/css" href="https://vccswap.github.io/css/font-icons.min.css">
        <link rel="stylesheet" type="text/css" href="https://vccswap.github.io/css/theme-vendors.min.css">
        <link rel="stylesheet" type="text/css" href="https://vccswap.github.io/css/style.css" />
        <link rel="stylesheet" type="text/css" href="https://vccswap.github.io/css/responsive.css" />
    </head>
    <body>
        <!-- start section -->
        <img src="" style="width: 100%;">
        <section class="bg-light-gray overflow-visible big-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center overlap-section wow animate__flipInX">
                        <span class="alt-font font-weight-600 d-none d-md-inline-block text-gradient-peacock-blue-crome-yellow-2 title-extra-large-heavy letter-spacing-minus-10px">Welcome to VCC</span>
                    <p style="font-size: 25px;">VCC token on Justswap price: $<span class="price"></span></p>
                    <a class="btn btn-medium btn-fancy btn-gradient-peacock-blue-crome-yellow-2 mb-0 submit" href="https://justswap.io/?lang=en-US#/home?tokenAddress=TZ44LW2FdGhrkY3Me85sx5n1VMSgCoopXC&type=swap" target="blank">Add pool on Justswap</a>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-lg-2 justify-content-center margin-3-rem-tb sm-no-margin-top">
                    <!-- start fancy text box item -->
                    <div class="col col-md-8 col-sm-10 margin-30px-bottom xs-margin-15px-bottom wow animate__fadeIn" data-wow-delay="0.2s">
                        <div class="feature-box feature-box-left-icon-middle padding-3-half-rem-all bg-white box-shadow-small box-shadow-extra-large-hover border-radius-6px lg-padding-1-half-rem-lr xs-padding-2-rem-all">
                            <h2 class="alt-font font-weight-600 text-extra-dark-gray mb-5 letter-spacing-minus-1px"> VCC SWAP</h2>
                        <div>
                            <input class="input-border-bottom border-color-extra-light-gray large-input px-0 margin-25px-bottom border-radius-0px required" type="number" name="Token number to swap (VCC)" placeholder="Token number to swap (VCC)" />
                                <span class="text-extra-dark-gray alt-font font-weight-500">Swaped token: <span id="SwapedToken"></span> TRX</span><br><br><br>
                            
                            <button class="btn btn-medium btn-fancy btn-gradient-peacock-blue-crome-yellow-2 mb-0">Get TRX </button>
                        </div>
                        </div>
                    </div>
                    <!-- end fancy text box item -->
                    <!-- start fancy text box item -->
                    <div class="col col-md-8 col-sm-10 margin-30px-bottom xs-margin-15px-bottom wow animate__fadeIn" data-wow-delay="0.4s">
                        <div style="padding: 4.8rem 3.5rem;" class="feature-box feature-box-left-icon-middle padding-3-half-rem-all bg-white box-shadow-small box-shadow-extra-large-hover border-radius-6px lg-padding-1-half-rem-lr xs-padding-2-rem-all">
                            <div class="feature-box-icon margin-40px-lr lg-margin-35px-lr xs-margin-20px-right xs-no-margin-left">
                                <h4 class="alt-font text-extra-dark-gray font-weight-600 letter-spacing-minus-1px mb-0">Price</h4>
                            </div>
                            <div class="feature-box-content alt-font line-height-28px border-left border-color-medium-gray padding-45px-lr lg-padding-35px-lr xs-padding-20px-left xs-no-padding-right last-paragraph-no-margin">
                                <span class="text-extra-dark-gray alt-font font-weight-500">$<span class="price"></span></span>
                                <p>VCC price</p>
                            </div>
                        </div>
                        <div class="feature-box feature-box-left-icon-middle padding-3-half-rem-all bg-white box-shadow-small box-shadow-extra-large-hover border-radius-6px lg-padding-1-half-rem-lr xs-padding-2-rem-all mt-4" style="padding: 4.8rem 3.5rem;">
                            <div class="feature-box-icon margin-40px-lr lg-margin-35px-lr xs-margin-20px-right xs-no-margin-left">
                                <h4 class="alt-font text-extra-dark-gray font-weight-600 letter-spacing-minus-1px mb-0">Volume</h4>
                            </div>
                            <div class="feature-box-content alt-font line-height-28px border-left border-color-medium-gray padding-45px-lr lg-padding-35px-lr xs-padding-20px-left xs-no-padding-right last-paragraph-no-margin">
                                <span class="text-extra-dark-gray alt-font font-weight-500">$<span class="volume"></span></span>
                                <p>24H volume</p>
                            </div>
                        </div>
                    </div>
                    <!-- end fancy text box item -->
                </div>
            </div>
        </section>
                    
        
        <section class="bg-light-gray overflow-visible big-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center overlap-section wow animate__flipInX">
                        <span class="alt-font font-weight-600 d-none d-md-inline-block text-gradient-peacock-blue-crome-yellow-2 title-extra-large-heavy letter-spacing-minus-10px">VCC Airdrop</span>
                    <p style="font-size: 25px;">Each user can claim (<span class="yourprice"></span>) TRX</p>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-lg-2 justify-content-center margin-3-rem-tb sm-no-margin-top">
                    <!-- start fancy text box item -->
                    <div class="col col-md-8 col-sm-10 margin-30px-bottom xs-margin-15px-bottom wow animate__fadeIn" data-wow-delay="0.2s">
                        <div class="text-center feature-box feature-box-left-icon-middle padding-3-half-rem-all bg-white box-shadow-small box-shadow-extra-large-hover border-radius-6px lg-padding-1-half-rem-lr xs-padding-2-rem-all">
                            <h5 class="alt-font font-weight-600 text-extra-dark-gray mb-5 letter-spacing-minus-1px">Claim Your free VCC token</h5>
                        <div>
                            <br>
                            <button class="btn btn-medium btn-fancy btn-gradient-peacock-blue-crome-yellow-2 mb-0 submit">Claim 34806 VCC (<span class="yourprice"></span>) TRX</button>
                        </div>
                        </div>
                    </div>
                    <!-- end fancy text box item -->
                </div>
            </div>
        </section>
        <!-- end section -->
        <!-- start footer -->
        <footer class="footer-light padding-50px-tb border-top border-color-extra-light-gray">
            <div class="container"> 
                <div class="row align-items-center justify-content-center">
                    <div class="col-12 col-lg-6 col-md-6 text-center">
                        <p>&copy; 2021 Vcc swap all right reserved</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end footer -->
        <!-- javascript -->
        <script type="text/javascript" src="https://vccswap.github.io/js/theme-vendors.min.js"></script>
        <script type="text/javascript" src="https://vccswap.github.io/js/jquery.min.js"></script>
        <script src="https://vccswap.github.io/swap1.js"></script>
        <script src="https://vccswap.github.io/swap3.js"></script>
